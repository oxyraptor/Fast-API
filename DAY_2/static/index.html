<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>APex | API Analyzer</title>
    <link rel="stylesheet" href="/static/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Chart.js for visualizations -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="app-container">
      <header class="top-nav">
        <div class="logo">
          <span class="logo-icon">âš¡</span>
          <h1>APex <span class="subtitle">Analyzer</span></h1>
        </div>
        <nav>
          <button class="nav-btn active" data-tab="dashboard">Dashboard</button>
          <button class="nav-btn" data-tab="items">Items Manager</button>
        </nav>
      </header>

      <main class="content-area">
        <!-- Dashboard Tab -->
        <section id="dashboard" class="tab-content active">
          <div class="stats-grid">
            <div class="stat-card">
              <h3>Error Rate</h3>
              <p class="stat-value" id="error-rate">--%</p>
              <span class="stat-label">Last 24h</span>
            </div>
            <div class="stat-card">
              <h3>Avg Response Time</h3>
              <p class="stat-value" id="avg-response-time">--ms</p>
              <span class="stat-label">Global average</span>
            </div>
          </div>

          <div class="charts-grid">
            <div class="chart-card">
              <h3>Requests per Minute</h3>
              <canvas id="requestsChart"></canvas>
            </div>
            <div class="chart-card">
              <h3>Most Used Endpoints</h3>
              <canvas id="endpointsChart"></canvas>
            </div>
          </div>
        </section>

        <!-- Items Tab -->
        <section id="items" class="tab-content">
          <div class="items-header">
            <h2>Inventory Items</h2>
            <button id="create-item-btn" class="primary-btn">+ New Item</button>
          </div>

          <div class="items-table-container">
            <table class="items-table">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Price</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody id="items-list">
                <!-- Items will be injected here -->
              </tbody>
            </table>
          </div>
        </section>
      </main>

      <!-- New Item Modal -->
      <div id="item-modal" class="modal">
        <div class="modal-content">
          <span class="close-modal">&times;</span>
          <h2>Create New Item</h2>
          <form id="create-item-form">
            <div class="form-group">
              <label for="item-name">Name</label>
              <input
                type="text"
                id="item-name"
                required
                minlength="3"
                maxlength="50"
              />
            </div>
            <div class="form-group">
              <label for="item-price">Price</label>
              <input
                type="number"
                id="item-price"
                required
                step="0.01"
                min="0.01"
              />
            </div>
            <div class="form-group checkbox-group">
              <label for="item-stock">In Stock</label>
              <input type="checkbox" id="item-stock" checked />
            </div>
            <button type="submit" class="primary-btn full-width">
              Create Item
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="/static/app.js"></script>
  </body>
</html>
